<!-- Create a survey form with Fields; First Name, Last Name, Date of Birth, Country
(dropdown), Gender (checkbox), Profession, email, and mobile number. All the input
fields are necessary to submit the form. Create two buttons Submit and Reset. Reset will
reset the form while clicking on submit, first, it will check all the fields and necessary
validations and then a popup will appear displaying all the selected values with labels in
front of it. On closing the popup, the form should reset all the values. Use the following
image for reference -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
        }
        h1{
            text-align: center;
        }
        .survey-form{
            text-align: center;
            margin-top: 50px;
        }
        .dob{
            margin-top: 30px;
            margin-right: 11px;
  
        }
        button{
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .survey{
            width: 50%;
            background-color: white;
            border:  solid ;
            margin-left: 25%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="survey">
        <h1>Customer Survey form</h1>
        <form class="survey-form" id="survey-form">
            <label for="firstname">First Name : </label>
            <input type="text" id="firstname" placeholder="Enter First Name" required>

            <label for="lastname" style="margin-left: 70px;">Last Name : </label>
            <input type="text" id="lastname" placeholder="Enter Last Name" required>

            <br>
            <label class="dob" for="dob">Date Of Birth : </label>
            <input style="margin-right: 280px;" class="dob" type="date" id="dob"  required>
            <br>
            <label class="dob" for="country">Select Country : </label>

            <select style="margin-right: 270px;" class="dob" id="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            </select>
            <br>
            
            <div style="margin-top: 30px;margin-right: 240px;">
            <label class="dob" >Gender : </label>
            <input  id="male" type="radio"  name="gender" value="Male" >
            <label for="male">Male</label>
            <input  type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input  type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
        </div>

        <label class="dob" for="profession">Profession : </label>
        <input style="margin-right: 250px;" class="dob" type="text" id="profession" required><br>

        <label class="dob" for="email">Email : </label>
        <input style="margin-right: 285px;" class="dob" type="email" id="email" required><br>

        <label class="dob" for="mobile">Mobile Number : </label>
        <input style="margin-right: 224px;" class="dob" type="tel" id="mobile" required><br>


        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
        

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Survey Form Submitted:</h2>
                <p>First Name: <span id="popup-first-name"></span></p>
                <p>Last Name: <span id="popup-last-name"></span></p>
                <p>Date of Birth: <span id="popup-dob"></span></p>
                <p>Country: <span id="popup-country"></span></p>
                <p>Gender: <span id="popup-gender"></span></p>
                <p>Profession: <span id="popup-profession"></span></p>
                <p>Email: <span id="popup-email"></span></p>
                <p>Mobile Number: <span id="popup-mobile"></span></p>
                <button onclick="closePopup()">Close</button>
            </div>
            </div>

        </form>
    </div>
    <script>
        function resetForm() {
          
            document.getElementById('survey-form').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        function submitForm() {
            
            const firstName = document.getElementById('firstname').value;
            const lastName = document.getElementById('lastname').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const genderElements = document.querySelectorAll('input[name="gender"]:checked');
            const gender = Array.from(genderElements).map(el => el.value).join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            if (firstName && lastName && dob && country && gender && profession && email && mobile) {
                document.getElementById('popup-first-name').textContent = firstName;
                document.getElementById('popup-last-name').textContent = lastName;
                document.getElementById('popup-dob').textContent = dob;
                document.getElementById('popup-country').textContent = country;
                document.getElementById('popup-gender').textContent = gender;
                document.getElementById('popup-profession').textContent = profession;
                document.getElementById('popup-email').textContent = email;
                document.getElementById('popup-mobile').textContent = mobile;

                document.getElementById('popup').style.display = 'block';
                // resetForm();
            } else {
                alert('Please fill out all required fields.');
            }

            return false;
        }
    </script>
</body>
</html>
